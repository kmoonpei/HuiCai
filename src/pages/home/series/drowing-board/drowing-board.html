<ion-header align-title="left" class="bar-positive">
    <ion-navbar>
        <ion-title>绘图板</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="wrap">
        <div class="topbar">
            <div (click)="showPallet()" class="pallet"></div>
            <div class="pen">
                <ul>
                    <li><div class="circle s1"></div></li>
                    <li><div class="circle s2"></div></li>
                    <li><div class="circle s3"></div></li>
                    <li><div class="circle s4"></div></li>
                    <li><div class="circle s5"></div></li>
                </ul>
            </div>
        </div>
    </div>
    <change-color *ngIf="isShowColorBoard"></change-color>
    <pallet></pallet>
    <div class="toolbar">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</ion-content>
